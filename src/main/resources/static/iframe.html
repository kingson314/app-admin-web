<!DOCTYPE html><html lang=zh-CN xmlns:th=http://www.thymeleaf.org><head lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>app-admin</title><link href=http://at.alicdn.com/t/font_302447_25pj6l3v9mmi.css rel=stylesheet type=text/css><link href=./css/images/favicon.ico rel="shortcut icon" type=image/x-icon><link href=./css/base.css rel=stylesheet type=text/css><script src=./core/jquery/jquery.js></script><script src=./ueditor/ueditor.config.js></script><script src=./ueditor/ueditor.all.js></script><script src=./ueditor/lang/zh-cn/zh-cn.js></script><script src=./core/util.js></script><script>	
		var env=Ajax.getParam("env");

		console.log("serverPath:"+serverPath);

		var userId=Ajax.getParam("userId");
		var token=Ajax.getParam("token");
		console.log("userId:"+userId);
		console.log("token:"+token);
		var Session={
		    langue: "zh_CN", 
		    basePath: serverPath,//app-server 外部传入服务端后台访问基本路径
		    localPath:localPath,//app-admin-web 服务访问基本路径

		    _DicList:{},

		    isTest:true
		}; 
	</script><script src=./core/sea/sea.js></script><script src=./core/session.js></script><style>
     </style><script type=text/javascript>
		var _parent="body";
		$(function(){
			seajs.use( ["Ajax"],
					function(Ajax) {
				var __params=Ajax.getParam("params");
				var __isMini=Ajax.getParam("isMini");

				var	__script=Ajax.getParam("script");
