	<link href="http://localhost:8080/css/images/favicon.ico" rel="shortcut icon" type="image/x-icon" /> 
	<link href="http://localhost:8080/css/base.css" rel="stylesheet" type="text/css"/>
	<link href="http://at.alicdn.com/t/font_1087152_heun6tjkui.css" rel="stylesheet" type="text/css"/>
	
	<script src="http://localhost:8080/core/ueditor/ueditor.config.js"></script>

	<script src="http://localhost:8080/core/ueditor/lang/zh-cn/zh-cn.js"></script>
	
	<script src="http://localhost:8080/core/jquery/jquery.js"></script>
	<script th:inline="javascript">
		var Session={
		    langue: "zh_CN", 
		    basePath: "http://localhost:9000/",//app-* 服务访问基本路径 app-qy[9000],app-spm[8888] //172.16.0.35
		    staticPath:"http://localhost:8080/",//app-web静态文件路径
		    localPath:"http://localhost:8080/",			     //app-web 服务访问基本路径
		    token:"",
		    theme:"", 
		    sysUser:{},
		    sysDepartment:{},
		    strength:-1,
		    _LangueEnum:{"zh_CN":0,"en_US":1,"tw_CN":2},
		    _DicList:{}, 	
		    _DicJson:{},	
		    _CfgRuntime:{},	
		    isMini:($(window).width()<=980),
		    isChrome:true,
		    isTest:true
		}; 
	</script>
	<script src="http://localhost:8080/core/sea/sea.js"></script>
	<script src="http://localhost:8080/core/session.js"></script>
     <style>
     </style>
	<script th:inline="javascript">
		var _parent="body";
		$(function(){
			seajs.use( ["Ajax"],
					function(Ajax) {
				var __params=Ajax.getParam("params");
				var __isMini=Ajax.getParam("isMini");
				var	__css= Ajax.getParam("css");
				var	__script=Ajax.getParam("script");
				Session.isMini=__isMini=="null"?false:__isMini;
				if(__css!="undefined")Global.loadCss(Session.staticPath+__css+".css"); 
				Global.loadJs(Session.staticPath+__script+".js");
			}); 
		});
	</script>
